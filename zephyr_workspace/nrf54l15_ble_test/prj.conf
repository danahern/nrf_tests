# BLE Configuration
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="nRF54L15_Test"
CONFIG_BT_DEVICE_APPEARANCE=833

# BLE Services
CONFIG_BT_GATT_DYNAMIC_DB=y

# Buffer sizes for maximum throughput
# MTU: 512 bytes (BLE 5.0+ maximum for ATT)
CONFIG_BT_L2CAP_TX_MTU=498
CONFIG_BT_BUF_ACL_TX_SIZE=502
CONFIG_BT_BUF_ACL_RX_SIZE=502
CONFIG_BT_CTLR_DATA_LENGTH_MAX=251

# Enable ATT MTU exchange for larger packets
CONFIG_BT_ATT_TX_COUNT=15
CONFIG_BT_GATT_CLIENT=y

# Connection parameters for maximum performance
CONFIG_BT_CTLR_PHY_2M=y
CONFIG_BT_USER_PHY_UPDATE=y
CONFIG_BT_AUTO_PHY_UPDATE=y

# Optimize connection interval (15ms - better compatibility with macOS)
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=12
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=12
CONFIG_BT_PERIPHERAL_PREF_LATENCY=0
CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=400

# Logging (disabled to reduce stack usage)
CONFIG_LOG=y
CONFIG_BT_LOG_LEVEL_INF=y

# System
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# BLE Stack sizes (increased for high throughput)
CONFIG_BT_RX_STACK_SIZE=4096
CONFIG_BT_HCI_TX_STACK_SIZE=2048

# Significantly increase BLE buffer counts for maximum throughput
CONFIG_BT_BUF_CMD_TX_COUNT=16
CONFIG_BT_BUF_EVT_RX_COUNT=32
CONFIG_BT_BUF_EVT_DISCARDABLE_COUNT=32
CONFIG_BT_CONN_TX_MAX=20
CONFIG_BT_L2CAP_TX_BUF_COUNT=20

# Controller buffer optimization
CONFIG_BT_CTLR_RX_BUFFERS=10

# Performance monitoring
CONFIG_THREAD_MONITOR=y
CONFIG_THREAD_NAME=y
CONFIG_STATS=y
CONFIG_STATS_NAMES=y

# Timer for performance measurement
CONFIG_TIMING_FUNCTIONS=y
CONFIG_PRINTK=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
